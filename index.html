<!DOCTYPE html>
<html>
  <head>
    <title>AR Visiting Card</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <mindar-image-scene imageTargetSrc="marker.mind" autoStart="true">
      <a-camera position="0 0 0" look-controls="enabled"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-text value="John Doe\nWebAR Business Card" position="0 0 0" color="green" scale="0.5 0.5 0.5"></a-text>
        <!-- You can add models or video here later -->
      </a-entity>
    </mindar-image-scene>
  </body>
</html>
