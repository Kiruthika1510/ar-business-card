<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vennonix AR Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.css" />
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-scene { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
    </style>
  </head>
  <body>
    <div id="ar-scene">
      <a-scene
        mindar-image="imageTargetSrc: https://kiruthika1510.github.io/ar-business-card/marker.mind; autoStart: true;"
        embedded
        color-space="sRGB"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        renderer="colorManagement: true, physicallyCorrectLights"
      >
        <a-assets></a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-text value="Hello AR!" color="red" position="0 0 0" align="center"></a-text>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
