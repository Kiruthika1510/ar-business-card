<!DOCTYPE html>
<html>
  <head>
    <title>AR Card</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.css" />
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: marker.mind" color-space="sRGB" embedded
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">
             
      <a-assets>
        <!-- You can preload any assets here if needed -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text value="Hi from AR!" position="0 0 0" color="red"></a-text>
      </a-entity>
      
    </a-scene>
  </body>
</html>
